<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator </title>
    </head>
<body>
    <script src="index.js"></script>

    <h1 class="Header"> Tip Calculator</h1>

    <div class="input-container" >

        <label for="mealPrice"> Price Of Meal: &euro; </label>
        <input type="number" id="mealPrice" value = 0>
        <br><br>
        <label for="serviceRating">Rate The Service: </label>
        <select name="serviceRating" id="serviceRating">
            <option value="start">Select a Rating</option>
            <option value="Bad">Bad</option>
            <option value="Ok">Ok</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
            <option value="Fair">Fair</option>
            
        </select>
      
   
    </div>

    <button id="myButton" onclick="tipCalculator()"  >Calculate Total Cost</button>

    <div class="display" >

        <p class="thankYou"> Thank You For Your Custom. </p>
        <p class="thankYou"> Your Meal: &euro; <span id="mealCost">  0 </span> </p> 

        <p class="thankYou"> Service: <span id="mealService"> Service </span> </p> 
        <p class="thankYou"> Tip: &euro; <span id="mealTip"> Meal Tip </span> </p>
        
        <p class="thankYou"> Total Bill: &euro; <span id="total"> Total Bill </span> </p> 
        
        

    </div>   
    
</body>
</html>
